site_name: ColdFront
docs_dir: 'pages'
site_description: 'HPC Resource Allocation System'
site_url: 'https://github.com/ubccr/coldfront'
copyright: 'Copyright &copy; 2019 Center for Computational Research, University at Buffalo'
repo_name: 'ubccr/coldfront'
repo_url: 'https://github.com/ubccr/coldfront'
edit_uri: ''

theme:
  name: 'material'
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'blue'

markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

nav:
    - What is ColdFront?: index.md
    - Introduction: intro.md
    - Quick Start: quickstart.md
    - Plugins: plugin.md
    - User Manual:
        - Resources: manual/resources.md
        - Projects: manual/projects.md
        - Allocations: manual/allocations.md
        - Users: manual/users.md
